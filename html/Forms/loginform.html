<!DOCTYPE html>
<html>
<head>
	
	<title> Login </title>

</head>
<body>

	<form>
		
		<div>
			<label for="username"> Email </label> <br>
			<input type="email" name="email" id="username" required placeholder="abc@example.com">
		</div>

		<div>
			<label for="country"> Country </label> <br>
			<input type="country" name="country" value="India" id="country" required disabled>
		</div>

		<div>
			<label for="password"> Password </label> <br>
			<input type="password" name="password" id="password" required>
		</div>

		<div>
			<input type="submit">
		</div>

	</form>

</body>
</html>
